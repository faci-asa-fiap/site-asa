{% extends "_base.html" %} {% block content %}
<main class="flex flex-col gap=6">
  {% set title = "Agendamento de consulta" %} {% include "_backbutton.html" %}

  <form
    action="/paciente/agenda"
    method="post"
    class="w-full flex flex-col gap-8"
  >
    <div class="flex gap-6 w-full">
      <!-- Data -->
      <div class="mt-10 flex flex-col gap-4 items-center">
        <h2 class="text-xl font-semibold">Selecione o dia e o horário da consulta</h2>
        <input type="datetime-local" name="date" id="date">
      </div>
      
    </div>
    <div class="flex gap-6 w-full">
      <div class="mt-6 flex flex-col gap-4 w-1/2 items-center p-4">
        <h2 class="text-xl font-semibold">Selecione o tipo de consulta</h2>
        <select name="type" id="type" class="w-full px-4 py-2">
          <option value="Avaliação de Fisioterapia">Avaliação de Fisioterapia</option>
          <option value="Sessão de Fisioterapia">Sessão de Fisioterapia</option>
          <option value="Avaliação de Aculpuntura">Avaliação de Aculpuntura</option>
          <option value="Sessão de Aculpuntura">Sessão de Aculpuntura</option>
        </select>

        <button
          type="submit"
          class="bg-blue-600 px-4 py-2 text-white text-xl font-bold rounded-md hover:bg-blue-500"
        >
          Agendar
        </button>
      </div>

      <!-- Libras -->
      <div class="border-2 border-blue-600 m-auto absolute bottom-20 right-10">
        <video
          src="/static/libras/agendar_consulta.mp4"
          autoplay
          loop
          playsinline
          muted
          class="w-[20rem] h-[30rem]"
        ></video>
      </div>
    </div>
  </form>
</main>
{% endblock %}
